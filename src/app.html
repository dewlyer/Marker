<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>Paper Marker - Canvas</title>
</head>
<body>
<div id="canvasWrap" class="canvas-wrap">
    <div class="canvas-scroll" id="container">
        <canvas class="canvas" id="canvas" width="300" height="300"
                data-img="http://znxunzhi-marking-pic.oss-cn-shenzhen.aliyuncs.com/430100-b764faa32b48416782486482fe9e98d6/002/882f20f4-eef3-487c-9e19-c4847be4c102/Card-A-masked.png?t=1537164975436">
            当前浏览器不支持 Canvas
        </canvas>

        <div class="canvas-buts">
            <div><label class="switch"><em>拖动</em><input type="range" min="0" max="1" value="0"><em>选择</em></label></div>
            <div><button type="button" class="canvas-button" id="selectAllRect" title="快捷键：Ctrl + A">全选</button></div>
            <div><button type="button" class="canvas-button" id="clearRectList" title="快捷键：Ctrl + D">清除</button></div>
            <div><button type="button" class="canvas-button" id="clearRectSelect" title="快捷键：Ctrl + Backspace">删除</button></div>
            <div><button type="button" class="canvas-button" id="setRectScaleUp" title="快捷键：Ctrl + '+'">放大</button></div>
            <div><button type="button" class="canvas-button" id="setRectScaleDown" title="快捷键：Ctrl + '-'">缩小</button></div>
            <div><button type="button" class="canvas-button" id="getRectSelectInfo" title="快捷键：Ctrl + I">信息</button></div>
            <div><button type="button" class="canvas-button" id="getRectListInfo" title="快捷键：Ctrl + O">数据</button></div>
        </div>
    </div>

    <ul class="answer-list">
        <li class="title">
            <span>题号</span>
            <input type="text" value="选择结果" title="1" readonly disabled>
        </li>
        <li>
            <span>01</span>
            <input type="text" value="ABCD" title="01" data-group-id="001">
        </li>
        <li>
            <span>02</span>
            <input type="text" value="D" title="02" data-group-id="002">
        </li>
        <li>
            <span>03</span>
            <input type="text" value="B" title="03" data-group-id="003">
        </li>
        <li>
            <span>04</span>
            <input type="text" value="A" title="04" data-group-id="004">
        </li>
        <li>
            <span>05</span>
            <input type="text" value="D" title="05" data-group-id="005">
        </li>
        <li>
            <span>06</span>
            <input type="text" value="C" title="06" data-group-id="006">
        </li>
        <li>
            <span>07</span>
            <input type="text" value="A" title="07" data-group-id="007">
        </li>
        <li>
            <span>08</span>
            <input type="text" value="B" title="08" data-group-id="008">
        </li>
        <li>
            <span>09</span>
            <input type="text" value="C" title="09" data-group-id="009">
        </li>
        <li>
            <span>10</span>
            <input type="text" value="D" title="10" data-group-id="010">
        </li>
        <li>
            <span>11</span>
            <input type="text" value="B" title="11" data-group-id="011">
        </li>
        <li>
            <span>12</span>
            <input type="text" value="C" title="12" data-group-id="012">
        </li>
    </ul>
</div>
</body>
</html>
